<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.90">
    <title>LoL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
    <main>
        <div class="container">
            
            <div class="form-box">
                <div class="logo-box">
                    <img src="images/logo.png" alt="riot games logo" class="logo">
                </div>
                <h2>Fazer login</h2>
                <form>
                    <div class="user input">
                        <input type="text" name="user" class="inputs user" required>
                        <label class="label-input" for="user">Nome de usuário</label>
                    </div>
                    <div class="pass input">
                        <input type="password" class="inputs" id="pass" required>
                        <label class="label-input" for="pass">Senha</label>
                    </div>
                    <div class="form-buttons">
                        <button class="face socials"><img src="images/facebook-icon.png" alt="facebook button"></button>
                        <button class="google socials"><img src="images/google-icon.png" alt="google button"></button>
                        <button class="apple socials"><img src="images/apple-icon.png" alt="apple button"></button>
                    </div>
                    <div class="check-container">
                        <input type="checkbox" id="stay-login-check" name="stay-login-check">
                        <label for="stay-login-check" class="check-label">Manter login</label>
                    </div>
                </form>
                <div class="form-bottom">
                    <button id="botaoLogin" disabled><i class="bi bi-arrow-right-short"></i></button>
                    <div class="links-footer">
                        <a href="#">Não consegue iniciar sessão?</a><br>
                        <a href="##">Criar conta</a>
                    </div>
                </div>
            </div>
            <div class="img-box">
                
            </div>
        </div>
    </main>
    <script>
        const botaoLogin = document.querySelector('#botaoLogin')
        const inputTxt = document.querySelector('.user')
        const Validate = ({target}) => {
            if(target.value.length > 2){
                botaoLogin.removeAttribute('disabled')
            }else{
                botaoLogin.setAttribute('disabled', '')
            }
        }
        inputTxt.addEventListener('input', Validate)
    
    </script>
</body>
</html>
